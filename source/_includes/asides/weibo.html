{% if site.weibo_uid %}
<section>
	<h1>新浪微博</h1>
	<ul id="weibo">
		<li>
			<iframe 
			width="100%" 
			height="550" 
			class="share_self"  
			frameborder="0" 
			scrolling="no" 
			src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype={% if site.weibo_pic %}1{% else %}0{% endif %}&speed=0&skin={{weibo_skin}}&isTitle=0&noborder=1&isWeibo={% if site.weibo_show %}1{% else %}0{% endif %}&isFans={{site.weibo_fansline}}&uid={{site.weibo_uid}}&verifier={{site.weibo_verifier}}&dpc=1">
		</iframe>	
	</li>
</ul>
</section>
{% endif %}
